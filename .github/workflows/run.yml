name: Python and LS Jobs Workflow

on:
  workflow_dispatch:
    inputs:
      layers:
        description: 'Number of directory layers to display with the tree command'
        required: true
        default: '1'

jobs:
  python-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run the Python app
        run: python main.py

      - name: Install tree command
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: List directory contents
        run: tree -d -L ${{ github.event.inputs.layers }}

  list-directory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install tree command
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: List directory contents
        run: tree -d -L ${{ github.event.inputs.layers }}